<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" >
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Sobre a Rocketseat</title>
</head>
<body>
    <header>
        <div class="links">
            <a href="./index.html">Inicio</a>
            <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
            <a href="mailto:oi@rocketseat.com.br">Email</a>
            <a href="tel:+5547992078767">Telefone</a>
            <a href="./sobre.html">Sobre</a>
            <a href="conteudo.html">Conteúdos</a>
        </div>
    </header> 
    
    <div class = "container" >
        <h1>Cursos</h1>        
    </div>

    <section class="cards">
        <div class="card" id="starter">
            <div class="card_img">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" alt="Logo Starter">
            </div>
            <div class="card_content">
                <p>Curso Starter</p>
            </div>
            <div class="card-info">
                <p>5 Módulos</p>
                <p class="card-price">Free</p>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div class="card_img">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" alt="Logo Launchbase">
            </div>
            <div class="card_content">
                <p>Curso LaunchBase</p>
            </div>
            <div class="card-info">
                <p>10 Módulos</p>
                <p class="card-price">Pago</p>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card_img">
                <img src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" alt="Logo Go Stack" >
            </div>
            <div class="card_content">
                <p>Curso Go Stack</p>
            </div>
            <div class="card-info">
                <p>15 Módulos</p>
                <p class="card-price">Pago</p>
            </div>
        </div>
    </section>

    <div class="modal-overlay">
        <div class="modal">
            <a class="maximize-modal">
                <i class="material-icons">aspect_ratio</i>
            </a>

            <a class="close-modal">
                <i class="material-icons">close</i>
            </a>
            
            <div class="modal-content">
                <iframe src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
